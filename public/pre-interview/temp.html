<body>
    <div id="particles-js" style="position: absolute; right: 0; bottom: 0; width: 100%; top: 0; height: 100vh;"></div>
    <section id="----ur section name----">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 text-center">
                    <img src="../assets/remotitle.png" width="150">
                </div>            
            </div>
        <div class="col-md-6 my-auto mx-auto">
            <div class="video-mask">
                <video id="localVideo" muted autoplay playsinline allowfullscreen=""></video>
                <div class="buttons">
                    <button class="button" disabled id="toggleCamera">
              <i class="fa fa-video-camera" aria-hidden="true"></i>
            </button>

                    <button class="button" disabled id="toggleMic">
              <i class="fa fa-microphone" aria-hidden="true"></i>
            </button>
                </div>
            </div>
        </div>
        <div class="col-md-6 my-auto mx-auto">
            <div class="illustration">
                <img src="./pre2.png" style="width: 100%;" />
            </div>
            <div class="box">
                <h2>Join Meeting</h2>
                <form id="form" class="valid">
                    <div class="inputBox">
                        <input type="text" id="room_key" name="room_key" />
                        <label>ROOM KEY</label>
                    </div>
                    <input type="button" value="Join Room" class="submit-btn" name="sign-in" onclick="validate()" />
                </form>
            </div>
        </div>
    </div>
    <div class="mdc-dialog__scrim"></div>      
                </div>
            </div> 
      </div>
    </section>
